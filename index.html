<!DOCTYPE html>
<script type="text/javascript" language="javascript">
function send(urlvariable) {
    URL = "http://localhost:10081/" + urlvariable;
    var xmlhttp = new XMLHttpRequest();
    xmlhttp.open("GET", URL, false);
    xmlhttp.send();
}
</script>
<html>
    <head>
        <title>Robot Framework</title>
        <style>
            * {
                box-sizing: border-box;
                margin: 0;
                padding: 0;
            }
            #content {
                width: 100%;
                height: 97vh;
            }
            button {
                height: 2.5vh;
                width: 6vw;
            }
        </style>
    </head>
<body>

    <div>
        <button type="button" onclick="document.getElementById('content').setAttribute('src', '/vnc_lite.html')">View</button>
        <button type="button" onclick="document.getElementById('content').setAttribute('src', '/output/report.html')">Report</button>
        <button type="button" onclick="document.getElementById('content').setAttribute('src', '/output/log.html')">Log</button>
        <button type="button" onclick="send('robot')">Run</button>
        <button type="button" onclick="send('exit')">Terminate</button>
    </div>

    <embed id="content" src="/vnc_lite.html"/>

</body>
</html>
